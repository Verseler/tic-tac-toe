<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="gameboard" class="gameboard">
      <div class="gameboard__box" data-position=0></div>
      <div class="gameboard__box" data-position=1></div>
      <div class="gameboard__box" data-position=2></div>
      <div class="gameboard__box" data-position=3></div>
      <div class="gameboard__box" data-position=4></div>
      <div class="gameboard__box" data-position=5></div>
      <div class="gameboard__box" data-position=6></div>
      <div class="gameboard__box" data-position=7></div>
      <div class="gameboard__box" data-position=8></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
